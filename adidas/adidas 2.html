<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
}

header {
  background: #000;

  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
}

header img {
  height: 40px;
}

nav a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}
